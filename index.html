<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>WildLife</title>
  </head>
  <body>
    <section class="hero">
      <div class="content">
        <header class="hero__header">
          <div class="logo">
            <img src="/assets/images/logo.svg" alt="" class="logo__pic" />
            <span class="logo__text">wildlife</span>
          </div>
          <nav class="navigate">
            <ul class="navigate__list">
              <li class="navigate__item"><a href="#">Blog</a></li>
              <li class="navigate__item"><a href="#">Contacts</a></li>
              <li class="navigate__item">
                <a href="#"><img src="" alt="" /></a>
              </li>
              <li class="navigate__item"><button>Sign in</button></li>
            </ul>
          </nav>
        </header>
        <div class="info">
          <h1>Survival</h1>
          <p class="info__text">
            What this means is that we exist to help protect our environment and do in numbers of ways. You can save the
            planet by donation.
          </p>
          <button class="info__button">Donate</button>
        </div>
      </div>
    </section>
    <main class="main">
      <div class="content">
        <h2 class="main__title">Latest articles</h2>
        <p class="main__subtitle"></p>
        <div class="slider">
          <div class="slider__arrow slider__arrow_left"></div>
          <div class="slider__image">
            <figure><img src="/assets/images/slide1.jpg" alt="" /></figure>
            <figcaption>
              <h3>Deer</h3>
              <p>Naturalist investigation</p>
            </figcaption>
          </div>
          <div class="slider__image">
            <figure><img src="/assets/images/slide2.jpg" alt="" /></figure>
            <figcaption>
              <h3>Squirrel</h3>
              <p>Kamikaze squirrels</p>
            </figcaption>
          </div>
          <div class="slider__image">
            <figure><img src="/assets/images/slide3.jpg" alt="" /></figure>
            <figcaption>
              <h3>Bird</h3>
              <p>Birds Fight club</p>
            </figcaption>
          </div>
          <div class="slider__arrow slider__arrow_right"></div>
        </div>
        <div class="form">
          <p class="form__title">Get notified about new amazing articles</p>
          <form action="" class="form__field">
            <input type="email" placeholder="Email" class="form__textarea" />
            <input type="submit" value="Send" class="form__button" />
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="logo">
        <img src="/assets/images/logo.svg" alt="" class="logo__pic" />
        <span class="logo__text">wildlife</span>
      </div>
      <nav class="navigate">
        <ul class="navigate__list">
          <li class="navigate__item"><a href="#">Articles</a></li>
          <li class="navigate__item"><a href="#">About us</a></li>
          <li class="navigate__item"><a href="#">Learn more</a></li>
        </ul>
      </nav>
      <ul class="contact-list">
        <li><a class="contact-list__link" href="#"></a></li>
        <li><a class="contact-list__link" href="#"></a></li>
        <li><a class="contact-list__link" href="#"></a></li>
        <li><a class="contact-list__link" href="#"></a></li>
      </ul>
    </footer>
  </body>
</html>
